<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Portfolio</title>
</head>

<body>
    <div class="navbar" wrapper="navbar">
        <div class="logo">
            <img src="./images/logo.svg" alt="logo" height="100%" width="100%">
        </div>
        <div class="menu-item">
            <a href="#home" class="link">
                Home
            </a>
            <a href="#projects" class="link">
                Projects
            </a>
            <a href="#contact" class="link">
                Contact
            </a>
        </div>
    </div>
    <div class="main-container" id="home">
        <div class="two-col">
            <div class="hero-content">
                <h1 class="title">Hi, I am Himanshu A Web Developer based in City Rewa.</h1>
                <p class="para-24 m-btm-64">
                    I help businesses and companies reach 
                    their goals by developing user-centric website's.
                </p>
                <a class="primary-btn" href="mailto:test@mail.com">
                    <img class="mail-icon" src="./images/mail.svg" alt="mail-icon">
                    Hi Himanshu.
                </a>
            </div>
            <div class="image-col">
                <img class="hero-img" src="./images/dp.jpg" alt="myimage">
            </div>
        </div>
    </div>
    <div class="main-container" id="projects">
        <div class="top-head">
            <img class="down-arr" src="./images/down-arr.svg" alt="down-arrow">
            <p class="para-16">
                Featured Work
            </p>
        </div>
        <div class="two-col">
            <div class="feature-wrapper">
                <img class="feature-img" src="./images/unsplash_g-pKprPg5yw.png" alt="feature-work">
                <img class="feature-img" src="./images/unsplash_mxPiMiz7KCo.png" alt="feature-work">
            </div>
            <div class="feature-wrapper">
                <img class="feature-img" src="./images/unsplash_pqzRfBhd9r0.png" alt="feature-work">
                <img class="feature-img" src="./images/unsplash_x-HpilsdKEk.png" alt="feature-work">
            </div>
        </div>
    </div>
    <div class="main-container" id="contact">
        <h2 class="title-50 m-btm-20">
            Contact Me
        </h2>
        <form class="contact-form">
            <div class="inp-wrp">
                <label class="form-label m-btm-10" for="name">Full Name</label>
                <input type="text" name="fullname" class="form-inp" required>
            </div>
            <div class="inp-wrp">
                <label class="form-label m-btm-10" for="email">Email</label>
                <input type="email" name="email" class="form-inp" required>
            </div>
            <div class="inp-wrp">
                <label class="form-label m-btm-10" for="message">Message</label>
                <textarea name="message" id="" cols="30" rows="10" required class="form-inp"></textarea>
            </div>
            <button type="button" class="primary-btn">Contact me.</button>
        </form>
    </div>
</body>
<script src="./function.js"></script>

</html>
